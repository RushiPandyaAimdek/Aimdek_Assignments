<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Quiz App - JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Custom css link-->
    <link href="Quizapp.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5 mb-5">

        <!--Home Page-->
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 border p-4">
                <div id="home_page">
                <div class="card-body">
                    <h5 class="card-text font-weight-bold" id="title">Quiz Game</h5>
                    <h5>(<span id="number">0</span> Out of 5)</h5>
                </div>
                <hr>
                <div class="start_page">
                    <h3 class="text-center mb-5">Quiz game using HTML, Css and JQuery</h3>
                    <div class="p-3">You will get 5 marks for each correct answer, at the end of the Quiz final result
                        will be displayed and Maximum mark is 25</div>
                    <div class="text-center mt-3 mb-4">
                        <h5>Best of luck !!</h5>
                    </div>
                    <button class="btn btn-primary btn-lg d-flex mx-auto" id="btnStart">Start Quiz</button>
                </div>
            </div>
                <!--Quiz page-->
                <div id="quizContent">
                    <div class="card-body p-3">
                        <h5 class="card-text font-weight-bold" id="questions"></h5>
                    </div>
                    <div class="col-md-12 p-3">
                        <div>
                            <label class="radio form-check-label">
                                <input type="radio" class="form-check-input" name="option" value="0" id="radio1">
                                <span id="option1"></span>
                            </label>
                        </div><br>
                        <div><label class="radio form-check-label">
                                <input type="radio" class="form-check-input" name="option" value="1" id="radio2">
                                <span id="option2"></span>
                            </label>
                        </div><br>
                        <div><label class="radio form-check-label">
                                <input type="radio" class="form-check-input" name="option" value="2" id="radio3">
                                <span id="option3"></span>
                            </label>
                        </div><br>
                        <div><label class="radio form-check-label">
                                <input type="radio" class="form-check-input" name="option" value="3" id="radio4">
                                <span id="option4"></span>
                            </label>
                        </div>
                    </div>
                    <div class="footer p-2">
                        <button class="btn btn-primary" id="btnnext">Next</button>
                    </div>
                </div>

                <!--Result page-->
                <div id="result">
                    <h3 class="mt-3 display-4">Marks : <span id="marks"></span> / 25</h3>
                    <h3 class="mt-4"><span id="correct_answer"></span> Correct out of 5</h3>
                    <h3>Result : <span id="percentage"></span>%</h3>

                    <div class="d-flex justify-content-center  mt-5">
                        <button class="btn btn-primary btn-lg mx-auto" id="btnstart_again">Start Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--Custom js script-->
    <script src="Quizapp.js"></script>
    <!--Sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>

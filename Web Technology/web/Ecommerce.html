<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/Ecommerce.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="AddProduct table-responsive p-2 mb-4 mt-3"
                    style="box-shadow: 10px -10px 5px #CCC;border: 1px solid black">
                    <h3>Add Product</h3>
                    <table class="table table-borderless">
                        <tr>
                            <td>
                                <label class="col-form-label">Name </label>
                            </td>
                            <td>
                                <input type="text" class="form-control" ID="ProductName">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="col-form-label">Image </label>
                            </td>
                            <td>
                                <input type="file" class="form-control" ID="ProductImage" onchange="loadImage(event)">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="col-form-label">Description</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" ID="ProductDescription">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="col-form-label">Quantity</label>
                            </td>
                            <td>
                                <input type="number" class="form-control" ID="ProductQuantity">
                            </td>
                        </tr>

                        <td>
                            <label class="col-form-label">Price</label>
                        </td>
                        <td>
                            <input type="number" class="form-control" ID="ProductPrice">
                        </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <input type="button" class="btn btn-primary" value="Add Product" ID="btnProduct"
                                    onclick="addProduct()">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="cart p-2 mb-3" style="box-shadow: 10px -10px 5px #CCC;border: 1px solid black">
                    <h3>Cart</h3>
                    <div class="row" ID="cartItem"></div>
                    <div class="row">
                        <div class="col-md-12 text-center" ID="grandTotal"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="Productlist p-2 mt-3 mr-4" style="box-shadow: 10px -10px 5px #CCC;border: 1px solid black">
                    <h3>Product List</h3>
                    <div class="row" ID="product"></div>
                </div>
            </div>
        </div>
    </div>
    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Ecommerce Script-->
    <script src="assets/js/Ecommerce.js"></script>
    <!--Sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
